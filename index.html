<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!--link of css-->
    <link rel="stylesheet" href="css/mian.css">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cal">
        <div class="container">
            <form action="">
                <input type="text" class="output">
                <ul>
                    <li data-id="C" class="clear">C</li>
                    <li data-id="/" class="dif">/</li>
                    <li data-id="*" class="Multiply">*</li>
                    <li data-id="7" class="num">7</li>
                    <li data-id="8" class="num">8</li>
                    <li data-id="9" class="num">9</li>
                    <li data-id="-" class="min dif">-</li>
                    <li data-id="4" class="num">4</li>
                    <li data-id="5" class="num">5</li>
                    <li data-id="6" class="num">6</li>
                    <li data-id="+" class="plus">+</li>
                    <li data-id="1" class="num">1</li>
                    <li data-id="2" class="num">2</li>
                    <li data-id="3" class="num">3</li>
                    <li data-id="0" class="num">0</li>
                    <li data-id="00" class="delete">00</li>
                    <li data-id="." class="num">.</li>
                    <button class="equal">=</button>
                </ul>
            </form>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
